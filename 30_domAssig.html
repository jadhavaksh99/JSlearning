<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM - Assignment</title>
</head>
<body>
    <main>
        <div>
            <h1 id="overview">HTML & Javascript are crucial technologies</h1>
            <p>The web would not work without them ....... </p>

        <div id="advantages">
            <ul>
                <li>Flexible</li>
                <li>available</li>
                <li>Magical</li>

    <script>
        console.log("====Select a element by using getelementbyid==========");

        console.log(mainHeading);
        console.log("====Select second advantage and store==========");

        console.log(secondAdvatage);

        console.log(advDiv);
